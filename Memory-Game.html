<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="normalize.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="all.css" />
    <link rel="stylesheet" href="Memory-Game.css">
</head>
<body>
    <div class="control-buttons">
        <span>Start Game</span>
    </div>
    <div class="info-container">
        <div class="name">
            Hello: <span></span>
        </div>
        <div class="tries">
            Wrong Tries: <span>0</span>
        </div>
    </div>
    <div class="memory-game-blocks">
        <div class="game-block" data-technology="shield-halved">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-shield-halved"></i>
            </div>
        </div>
        <div class="game-block" data-technology="shield-halved">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-shield-halved" ></i>
            </div>
        </div>

        <div class="game-block" data-technology="file">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-file"></i>
            </div>
        </div>
        <div class="game-block" data-technology="file">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-file"></i>
            </div>
        </div>
        
        <div class="game-block" data-technology="barcode">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-barcode"></i>
            </div>
        </div>
        <div class="game-block" data-technology="barcode">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-barcode"></i>
            </div>
        </div>
        
        <div class="game-block" data-technology="Folder-open">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-folder-open"></i>
            </div>
        </div>
        <div class="game-block" data-technology="Folder-open">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-folder-open"></i>
            </div>
        </div>

        <div class="game-block" data-technology="code">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-code"></i>
            </div>
        </div>
        <div class="game-block" data-technology="code">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-code"></i>
            </div>
        </div>

        <div class="game-block" data-technology="mug-saucer">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-mug-saucer"></i>
            </div>
        </div>
        <div class="game-block" data-technology="mug-saucer">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-mug-saucer"></i>
            </div>
        </div>
        
        <div class="game-block" data-technology="user-secret">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-user-secret"></i>
            </div>
        </div>
        <div class="game-block" data-technology="user-secret">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-user-secret"></i>
            </div>
        </div>

        <div class="game-block" data-technology="microchip">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-microchip"></i>
            </div>
        </div>
        <div class="game-block" data-technology="microchip">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-microchip"></i>
            </div>
        </div>

        <div class="game-block" data-technology="cube">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-cube"></i>
            </div>
        </div>
        <div class="game-block" data-technology="cube">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-cube"></i>
            </div>
        </div>

        <div class="game-block" data-technology="laptop-code">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-laptop-code"></i>
            </div>
        </div>
        <div class="game-block" data-technology="laptop-code">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-laptop-code"></i>
            </div>
        </div>
    </div>
    <audio id="success" src="success.mp3" preload="auto"></audio>
    <audio id="fail" src="fail.mp3" preload="auto"></audio>
    <script src="Memory-Game.js"></script>
</body>
</html>
